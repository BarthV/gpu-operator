apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nvidia-driver-validation
  name: nvidia-driver-validation
  namespace: gpu-operator-resources
spec:
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
  restartPolicy: OnFailure
  containers:
    - name: cuda-vector-add
      image: "nvidia/cuda:10.2-devel-ubi8"
      command: ["/bin/bash"]
      args: ["-c","dnf update -y && dnf install -y git make && cd /usr/local/cuda-10.2/ && git clone https://github.com/NVIDIA/cuda-samples.git && cd cuda-samples/ && make -k ; cd Samples/vectorAdd_nvrtc && ./vectorAdd_nvrtc"]
      env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
      securityContext:
        allowPrivilegeEscalation: false
  nodeSelector:
    feature.node.kubernetes.io/pci-10de.present: "true"
